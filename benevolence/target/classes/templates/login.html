<!DOCTYPE HTML>
<html lang="zxx">

<head>
 <title>药生尘分诊系统</title>
 <!-- Meta tag Keywords -->
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta charset="UTF-8" />
 <meta name="keywords" content=""
 />
 <script>
  addEventListener("load", function () {
   setTimeout(hideURLbar, 0);
  }, false);

  function hideURLbar() {
   window.scrollTo(0, 1);
  }
 </script>

 <link rel="stylesheet" href="/css/login/css/style.css" type="text/css" media="all" />

 <link rel="stylesheet" href="https://www.jq22.com/jquery/font-awesome.4.7.0.css">

</head>

<body>

<div id="bg">
 <canvas></canvas>
 <canvas></canvas>
 <canvas></canvas>
</div>

<div class="sub-main-w3">
 <form action="#" method="post">
  <h2>药生尘分诊系统
   <i class="fa fa-long-arrow-down"></i>
  </h2>
  <div class="form-style-agile">
   <label>
    <i class="fa fa-user"></i>
    用户名
   </label>
   <input  name="Name" type="text" placeholder="用户名" required=""  id="userName">
  </div>
  <div class="form-style-agile">
   <label>
    <i class="fa fa-unlock-alt"></i>
    密码
   </label>
   <input placeholder="密码"  type="password" required="" id="password">
  </div>
  <div class="form-style-agile">
   <input type="text" id="imageCode" name="imageCode" placeholder="验证码" maxlength="4" class="login_txtbx">
  </div>
  <div style="display: inline-block;margin-top: -70px;margin-left: 200px;">
   <img  style="width: 138px;margin-left: 30px;opacity: 1;" id="imgObj" title="看不清，换一张" src="/drawImage" onclick="changeImg()"/>
  </div>
<div>
 <span id="errmsg" style="color: #f40;text-align: center"></span>
</div>
  <input type="button" id="loginBtn" value="立即登陆" class="submit_btn"/>
 </form>
</div>

<div class="footer">
 <p>Copyright &copy; 2020.Company name All rights reserved.</p>
</div>

<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="/css/login/js/canva_moving_effect.js"></script>
<script src="/js/verifyCode.js"></script>
<script>
 $(document).ready(function() {
  $("#loginBtn").click(function() {
   //ajax 的post请求
   $.post("/login",{userName:$("#userName").val(),password:$("#password").val(),"imageCode":$("#imageCode").val()},function(result){
    if(result.success){
     window.location.href="/index";
    }else{
     $("#errmsg").html(result.msg);
     changeImg(); //出错后，刷新验证码
     $("#imageCode").val("");
    }
   });
  });
 });


</script>

</body>

</html>
