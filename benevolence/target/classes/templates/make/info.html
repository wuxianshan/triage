<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的患者</title>
    <link th:include="comm/head :: copy"/>
</head>
<body style="margin: 1px">
<table id="dg" class="easyui-datagrid"
       fitColumns="true" pagination="true" rownumbers="true"
       fit="true" toolbar="#tb"  striped="true">
    <thead>
    <th field="ss" width="20" align="center"checkbox="true"></th>
    <th field="id" width="20" align="center" hidden="true">编号</th>
    <th field="patientname" width="50" align="center">患者姓名</th>>
    <th field="number" width="50" align="center">就诊号</th>
    <th field="resdate" width="100" align="center">就诊时间</th>
    </thead>
</table>

<div id="tb">
    <div style="display: inline-block;float: right">
        &nbsp;患者姓名：&nbsp;<input type="text" id="s_pName" size="20" onkeydown="if(event.keyCode==13) searchRegistration()"/>
        <a href="javascript:searchRegistration()" class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
    </div>
</div>


</body>
<script type="text/javascript">
    $(document).ready(function() {
        /*页面加载获取该医生所有的 患者预约信息*/
        $("#dg").datagrid({
            url: "/make/regist",
            method: "get",
        });
    });
    //模糊查询
    function searchRegistration(){
        $("#dg").datagrid('load',{
            "name":$("#s_pName").val()
        });
    }
</script>
</html>
